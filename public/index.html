<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat.IO App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <h1 class="title">Hello My friends ðŸ’¬</h1>

    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input type="text" name="name-input" id="name-input" class="name-input" maxlength="20" value="Ali">
      </div>

      <ul class="message-container" id="message-container"></ul>

      <form class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input">

        <div class="v-divider"></div>
        <button type="submit" class="send-btn">
          Send <span> <i class="fas fa-paper-plane"></i> </span>
        </button>
      </form>
    </div>
    
    <h3 class="clients-total" id="client-total"></h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Scripts/main.js"></script>
</body>
</html>
